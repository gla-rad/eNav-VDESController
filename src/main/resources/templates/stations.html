<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.css" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet/dist/leaflet.css}" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet-draw/dist/leaflet.draw.css}" />
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <div th:replace="fragments/general.html :: navbar"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0" >
            <div id="main-content" class="container mt-3">
                <div class="card" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>Stations</h2>
                    </div>
                    <div class="card-body p-0">
                        <div class="col-12 m-1">
                            <table id="stations_table" class="table table-striped table-bordered table-sm row-border hover w-100">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="stationAreasPanel" tabindex="-1" role="dialog" aria-labelledby="stationAreasPanel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="stationAreasPanelHeader">Station Area</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- map container -->
                            <div id="stationMap" class="map border shadow"></div>
                        </div>
                        <div class="modal-footer">
                            <div class="float-right">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" title="Save Changes" onclick="saveGeometry()">
                                    <i class="fas fa-save"></i>
                                    <span class="btn-label"> Save</span>
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" title="Cancel Changes">
                                    <i class="fas">&times</i>
                                    <span class="btn-label"> Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="stationNodesPanel" tabindex="-1" role="dialog" aria-labelledby="stationAreasPanel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-slideout modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="stationNodesPanelHeader">Station Nodes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table id="stations_nodes_table" class="table table-striped table-bordered table-sm row-border hover w-100">
                            </table>
                        </div>
                        <div class="modal-footer">
                            <div class="float-right">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" title="Cancel Changes">
                                    <i class="fas">&times</i>
                                    <span class="btn-label"> Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/leaflet/dist/leaflet.js}"></script>
    <script th:src="@{/webjars/leaflet-draw/dist/leaflet.draw.js}"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js" ></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.js" ></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.js" ></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.js" ></script>
    <script th:src="@{/lib/dataTables.altEditor.free.js}"></script>
    <script th:src="@{/src/stations.js}"></script>
</body>
</html>
