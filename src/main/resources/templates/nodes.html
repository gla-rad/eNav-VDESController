<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.bootstrap5.min.css" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet/dist/leaflet.css}" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet-draw/dist/leaflet.draw.css}" />
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <div th:replace="fragments/general.html :: navbar"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0 sky-bg" >
            <div id="main-content" class="container mt-3">
                <div class="card shadow" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>Station Nodes Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-12 m-1">
                            <table id="nodes_table" class="table table-sm table-striped row-border hover w-100">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </div>
    <!-- We need to refresh the session due to our AJAX calls -->
    <iframe th:replace="fragments/general.html :: sessionRefresher"></iframe>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.js" ></script>
    <script src="https://cdn.datatables.net/1.11.0/js/dataTables.bootstrap5.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.bootstrap5.min.js" ></script>
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js" ></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.js" ></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.js" ></script>
    <script th:src="@{/lib/dataTables.altEditor.free.js}"></script>
    <script th:src="@{/src/nodes.js}"></script>
</body>
</html>
