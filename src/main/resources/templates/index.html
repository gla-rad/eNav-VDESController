<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">
            Seems your browser doesn't support Javascript!
            Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!
        </h2>
    </noscript>
    <div class="d-flex flex-column vh-100">
        <div th:replace="fragments/general.html :: navbar"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0">
            <div id="main-content" class="container mt-3">
                <div class="card" sec:authorize="!isAuthenticated()">
                    <div class="card-header">
                        <h2>Welcome</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <p class="m-2">Please sign-in to review the incoming AtoN messages.</p>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="btn btn-primary" onclick="window.location.href='/login'">
                                <i class="fas fa-sign-in-alt"></i>&nbsp&nbsp;Sign in
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>AtoN Message Board</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row form-group">
                                    <div class="col-md-5 d-flex align-items-center">
                                        <label class="m-1" for="connect">Endpoint Connection:</label>
                                        <select name="VDES Connection" id="endpoint" style="min-width: 150px;">
                                            <option th:each="endpoint : ${endpoints}" th:value="${endpoint}" th:text="${endpoint}"/>
                                        </select>
                                    </div>
                                    <div class="col-md-7">
                                        <button id="connect" class="btn btn-primary" type="button">Connect</button>
                                        <button id="disconnect" class="btn btn-secondary" type="button" disabled="disabled">Disconnect</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="messages" class="table table-striped text-break">
                                    <thead>
                                    <tr class="d-flex">
                                        <th class="col-4">ID</th>
                                        <th class="col-4">Date</th>
                                        <th class="col-4">Content</th>
                                    </tr>
                                    </thead>
                                    <tbody id="incoming">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/src/vdesCtrl.js}"></script>
</body>
</html>
